AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - vendor/**/*
    - db/migrate/*

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Metrics/LineLength:
  Max: 120

Lint/AssignmentInCondition:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

TrivialAccessors:
  Enabled: true
  ExactNameMatch: true

Style/WordArray:
  Severity: warning

Style/StringLiterals:
  Enabled: false

Size:
  Severity: warning
