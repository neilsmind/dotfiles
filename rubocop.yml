AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - vendor/**/*
    - db/migrate/*

Metrics/LineLength:
  Max: 120

Lint/AssignmentInCondition:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Size:
  Severity: warning

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/NumericLiterals:
  Enabled: false
  
Style/RegexpLiteral:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/WordArray:
  Severity: warning

TrivialAccessors:
  Enabled: true
  ExactNameMatch: true
